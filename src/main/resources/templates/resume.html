<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>Resume</title>

        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
        <meta name="viewport" content="width=device-width" />


        <!-- CSS Files -->
        <link href="css/bootstrap.min.css" rel="stylesheet" />
        <link href="css/paper-bootstrap-wizard.css" rel="stylesheet" />



        <!-- Fonts and Icons -->
        <link href="https://netdna.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.css" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Muli:400,300' rel='stylesheet' type='text/css'>
       <link
		      rel="stylesheet"
		      href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
   		 />

    </head>

    <body>
        <div class="image-container set-full-height bg-primary" >
            <!--   Big container   -->
            <div class="container">
                <div class="row">
                    <div class="col-sm-8 col-sm-offset-2">

                        <!--      Wizard container        -->
                        <div class="wizard-container">

                            <div class="card wizard-card" data-color="blue" id="wizardProfile">
                                <form action="/applyJob" th:object="${userObj}" method="POST">
                                
                                	<input type="hidden" name="jobId" th:value="${jobId}" >
                                    <div class="wizard-header text-center">
                                        <h3 class="wizard-title">ADD Your Details</h3>
                                        <p class="category">This information will let us know more about you.</p>
                                    </div>

                                    <div class="wizard-navigation">
                                        <div class="progress-with-circle">
                                            <div class="progress-bar" role="progressbar" aria-valuenow="1" aria-valuemin="1" aria-valuemax="3" style="width: 21%;"></div>
                                        </div>
                                        <ul>
                                            <li>
                                                <a href="#about" data-toggle="tab">
                                                    <div class="icon-circle checked">
                                                        <i class="far fa-user" style="color:white;z-index: 99;"></i>
                                                    </div>
                                                    About
                                                </a>
                                            </li>
                                            <li>
                                                <a href="#account" data-toggle="tab">
                                                    <div class="icon-circle">
                                                        <i class="ti-agenda"></i>
                                                    </div>
                                                    Education
                                                </a>
                                            </li>
                                            <li>
                                                <a href="#exp" data-toggle="tab">
                                                    <div class="icon-circle">
                                                        <i class="ti-rocket"></i>
                                                    </div>
                                                    Experience
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                    <div class="tab-content">
                                        <div class="tab-pane" id="about">
                                            <div class="row">
                                                <h5 class="info-text"> Please tell us more about yourself.</h5>
                                                <div class="col-sm-1"></div>
                                                <div class="col-sm-5">
                                                    <div class="form-group">
                                                        <label>First Name <small>(required)</small></label>
                                                        <input th:field="*{fName}" required type="text" class="form-control" placeholder="Naveen...">
                                                    </div>
                                                    <div class="form-group">
                                                        <label>Last Name <small>(required)</small></label>
                                                        <input th:field="*{lName}" required type="text" class="form-control" placeholder="Madhusanka...">
                                                    </div>
                                                </div>
                                                <div class="col-sm-5">
                                                    <div class="form-group">
                                                        <label>Email <small>(required)</small></label>
                                                        <input th:field="*{email}" required type="email" class="form-control" placeholder="naveen@abc.com">
                                                    </div>
                                                    <div class="form-group">
                                                        <label>Phone <small>(required)</small></label>
                                                        <input th:field="*{phone}" required type="text" class="form-control" placeholder="07x-xxxxxxx">
                                                    </div>
                                                </div>
                                                <div class="col-sm-1"></div>
                                                <div class="col-sm-10 col-sm-offset-1">
                                                    <div class="form-group">
                                                        <label>Address <small>(required)</small></label>
                                                        <textarea th:field="*{address}" class="form-control" placeholder="No:24/A,High level road,colombo" required id="" cols="30" rows="5"></textarea>

                                                    </div>
                                                    <div class="form-group">
                                                        <label>About You <small>(required)</small></label>
                                                        <textarea th:field="*{about}" class="form-control" placeholder="i am naveen and i am working...." required id="" cols="30" rows="5"></textarea>

                                                    </div>

                                                </div>
                                            </div>
                                        </div>
                                        <div class="tab-pane" id="account">
                                            <h5 class="info-text"> Education Background </h5>
                                            <div class="row" >
                                                <div class="col-sm-12 text-center">
                                                    <h5 class="info-text" style="font-size: small;"> Secondary Education </h5>
                                                    <div class="col-sm-4">
                                                        <div class="form-group">
                                                            <label>School <small>(required)</small></label>
                                                            <input th:field="*{school}" required type="text" class="form-control" placeholder="Royal Central Collage">
                                                        </div>
                                                    </div>
                                                    <div class="col-sm-4">
                                                        <div class="form-group">
                                                            <label>Year <small>(required)</small></label>
                                                            <input th:field="*{yearsSchool}" required type="text" class="form-control" placeholder="2015">
                                                        </div>
                                                    </div>
                                                    <div class="col-sm-4">
                                                        <div class="form-group">
                                                            <label>Examination passed <small>(required)</small></label>
                                                            <input th:field="*{exam}" required type="text" class="form-control" placeholder="A/L">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-sm-12 text-center">
                                                    <h5 class="info-text" style="font-size: small;"> Higher Education </h5>
                                                    <div class="col-sm-4">
                                                        <div class="form-group">
                                                            <label>University/Institue <small></small></label>
                                                            <input th:field="*{uni}" type="text" class="form-control" placeholder="Uva Wellassa University">
                                                        </div>
                                                    </div>
                                                    <div class="col-sm-5">
                                                        <div class="form-group">
                                                            <label>Degree Obtained <small></small></label>
                                                            <input th:field="*{degree}" type="text" class="form-control" placeholder="4 year B.sc(sp) in Computer Science">
                                                        </div>
                                                    </div>
                                                    <div class="col-sm-3">
                                                        <div class="form-group">
                                                            <label>Class <small></small></label>
                                                            <input th:field="*{cls}" type="text" class="form-control" placeholder="First Class">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="tab-pane" id="exp">
                                            <div class="row">
                                                <div class="col-sm-12 text-center">
                                                    <h5 class="info-text">Experience </h5>
                                                    <div class="col-sm-4">
                                                        <div class="form-group">
                                                            <label>Post </label>
                                                            <input th:field="*{post1}"  type="text" class="form-control" placeholder="Senior Software Architecture">
                                                        </div>
                                                    </div>
                                                    <div class="col-sm-4">
                                                        <div class="form-group">
                                                            <label>Company </label>
                                                            <input  th:field="*{comapny1}" type="text" class="form-control" placeholder="ABC Company">
                                                        </div>
                                                    </div>
                                                    <div class="col-sm-4">
                                                        <div class="form-group">
                                                            <label>From - To</label>
                                                            <input th:field="*{fromto1}" type="text" class="form-control" placeholder="2016-2019">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-sm-12 text-center">
                                                    <div class="col-sm-4">
                                                        <div class="form-group">
                                                            <label>Post </label>
                                                            <input th:field="*{post2}"  type="text" class="form-control" placeholder="Software Engineer">
                                                        </div>
                                                    </div>
                                                    <div class="col-sm-4">
                                                        <div class="form-group">
                                                            <label>Company </label>
                                                            <input th:field="*{company2}"  type="text" class="form-control" placeholder="ABC Company">
                                                        </div>
                                                    </div>
                                                    <div class="col-sm-4">
                                                        <div class="form-group">
                                                            <label>From - To</label>
                                                            <input th:field="*{fromto2}" type="text" class="form-control" placeholder="2012-2016">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="wizard-footer">
                                        <div class="pull-right">
                                            <input type='button' class='btn btn-next btn-fill btn-warning btn-wd' name='next' value='Next' />
                                            <input type='submit' class='btn btn-finish btn-fill btn-warning btn-wd' name='finish' value='Finish' />
                                        </div>

                                        <div class="pull-left">
                                            <input type='button' class='btn btn-previous btn-default btn-wd' name='previous' value='Previous' />
                                        </div>
                                        <div class="clearfix"></div>
                                    </div>
                                </form>
                            </div>
                        </div> <!-- wizard container -->
                    </div>
                </div><!-- end row -->
            </div> <!--  big container -->



        </div>

    </body>

    <!--   Core JS Files   -->
    <script src="js/jquery-2.2.4.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/jquery.bootstrap.wizard.js" type="text/javascript"></script>

    <!--  Plugin for the Wizard -->
    <script src="js/demo.js" type="text/javascript"></script>
    <script src="js/paper-bootstrap-wizard.js" type="text/javascript"></script>

    <script src="js/jquery.validate.min.js" type="text/javascript"></script>

</html>
