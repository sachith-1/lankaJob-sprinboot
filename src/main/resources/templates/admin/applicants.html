
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
            />
        <title>Jobs- Lanka Job Post</title>
        <meta
            name="description"
            content="Lanka Job post is online recruitment managment system for recruitment companies and for the easy use of the applicants."
            />
        <link rel="stylesheet" href="adminast/bootstrap/css/bootstrap.min.css">
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
            />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body id="page-top">
        <div id="wrapper">
            <nav
                class="navbar navbar-dark align-items-start sidebar sidebar-dark accordion bg-gradient-primary p-0"
                >
                <div class="container-fluid d-flex flex-column p-0">
                    <a
                        class="navbar-brand d-flex justify-content-center align-items-center sidebar-brand m-0"
                        href="/admin"
                        >
                        <div class="sidebar-brand-text mx-3">
                            <span>Lanka Job Post</span>
                        </div>
                    </a>	
                    <hr class="sidebar-divider my-0" />
                    <ul class="nav navbar-nav text-light" id="accordionSidebar">
	                    <li class="nav-item" role="presentation"><a class="nav-link" href="/admin"><i class="fas fa-tachometer-alt"></i><span>Dashboard</span></a></li>
	                    <li class="nav-item" role="presentation"><a class="nav-link" href="/admin-jobs"><i class="fas fa-table"></i><span>Jobs</span></a></li>
	                    <li class="nav-item" role="presentation"><a class="nav-link active" href="/admin-applicants"><i class="fas fa-exclamation-circle"></i><span>Applicants</span></a></li>
	                    <li class="nav-item" role="presentation"><a class="nav-link" href="/signoutAdmin"><i class="fas fa-exclamation-circle"></i><span>Signout</span></a></li>
                	</ul>
                    <div class="text-center d-none d-md-inline">
                        <button
                            class="btn rounded-circle border-0"
                            id="sidebarToggle"
                            type="button"
                            ></button>
                    </div>
                </div>
            </nav>
            <div class="d-flex flex-column" id="content-wrapper">
                <div id="content" class="container-fluid">
                    <div class="row" style="margin-top: 40px;">
                        <div class="col mr-4 ml-4">
                            <div class="card">
                                <div class="card-header">
                                    <h4 class="text-primary">Jobs</h4>
                                    <form
                                        class="form-inline d-none d-sm-inline-block mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search"
                                        >
                                        <div class="input-group">
                                            <input
                                                class="bg-gray-200 form-control border-0 small"
                                                type="text"
                                                placeholder="Search for ..."
                                                id="myInput"
                                                />
                                            <div class="input-group-append">
                                                <i class="fas fa-search py-2 btn btn-primary "></i>
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="card-body">
                                    <table class="table text-center">
                                        <thead>
                                            <tr>
                                                <th>Name</th>
                                                <th>Job</th>
                                                <th>Status</th>
                                                <th>View</th>
                                            </tr>
                                        </thead>
                                        <tbody id="myTable">
											<tr th:each="user:${newUsers}">
												<td th:text="${user.getUser.fName}"></td>
												<td th:text="${user.getJob.title}"></td>
												<td th:switch="${user.status}">
													<p th:case="0">Pending</p>
													<p th:case="1">Hired</p>
													<p th:case="-1">Rejected</p>
												</td>
												<td>
													<button type="button" style="color:#224ABE;" class="btn btn-light"
														th:attr="onclick=| window.location.href='/adminapplicatDetails?id=${user.getUser.id}'|" 
													>
													<i class="fas fa-eye"></i>
													</button>
												</td>
											</tr>
                                           
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <footer class="bg-white sticky-footer">
                    <div class="container my-auto">
                        <div class="text-center my-auto copyright">
                            <span>Copyright Â© Lanka Job Post 2019</span>
                        </div>
                    </div>
                </footer>
            </div>
            <a class="border rounded d-inline scroll-to-top" href="#page-top"
               ><i class="fas fa-angle-up"></i
                ></a>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
        <script src="adminast/js/script.min.js"></script>

        <script>
            $(document).ready(function () {
                $("#myInput").on("keyup", function () {
                    var value = $(this)
                            .val()
                            .toLowerCase();
                    $("#myTable tr").filter(function () {
                        $(this).toggle(
                                $(this)
                                .text()
                                .toLowerCase()
                                .indexOf(value) > -1
                                );
                    });
                });
            });
        </script>
    </body>
</html>
